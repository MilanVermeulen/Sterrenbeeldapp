<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="background">
    <div class="container backdrop">
        <div class="row margin banner text-center">
            <div class="col">
                <h1 class="white">Star sign application</h1>
            </div>
        </div>
        <div class="row margin">
            <div class="col-md-4 text-center">
                <h3 class="white">Name?</h3>
            </div>
            <div class="col-md-4 text-center">
                <h3 class="white">what day where you born?</h3>
            </div>
            <div class="col-md-4 text-center">
                <h3 class="white">what month were you born?</h3>
            </div>
        </div>
        <div class="row margin">
            <div class="col-md-4 text-center">
                <label for="name">Name?</label>
                <input type="text" id="name">
            </div>
            <div class="col-md-4 text-center">
                <label for="birthday">day you were born?</label>
                <input type="number" min="1" max="31" id="birthday">
            </div>
            <div class="col-md-4 text-center">
                <label for="birthmonth">month</label>
                <input type="text" id="birthmonth">
            </div>
        </div>
        <div class="row margin">
            <div class="col text-center">
                <button class="buttonstyle" type="submit" id="submit">Get your Star sign</button>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
